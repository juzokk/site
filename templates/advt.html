<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style='height:50px; background-color: #a8e4a0; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="{{ url_for('get_all_teacher') }}">Главная страница</a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                <a href="{{ url_for('get_registration_page') }}">Регистрация</a>
                <a href="{{ url_for('get_login_page') }}">Профиль</a>
            </div>
        </div>
        <br>

        <form style="margin-top:100px;" class="mx-1 mx-md-4 needs-validation" method="post" novalidate>

            <div class="d-flex flex-row align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="text" id="title" name="title" class="form-control" required>
                    <label class="form-label" for="form3Example1c">Заголовок</label>
                </div>
            </div>

            <div class="form-floating">
                <select class="form-select" id="floatingSelect" name="sub" aria-label="Floating label select example">
                    <option selected>Математика</option>
                    <option value="Русский язык">Русский язык</option>
                    <option value="История">История</option>
                    <option value="Физика">Физика</option>
                </select>
                <label for="floatingSelect">Предмет</label>
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
            </div>

            <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                <input type='submit' data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    value="Опубликовать">
            </div>

        </form>
    </div>
</body>

</html>
