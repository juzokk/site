<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style='height:50px; background-color: #a8e4a0; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="{{ url_for('get_all_teacher') }}">Главная страница</a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                {% if flag == False %}
                <a href="{{ url_for('get_registration_page') }}">Регистрация</a>
                {% endif %}
                <a href="{{ url_for('get_login_page') }}">Профиль</a>
            </div>
        </div>
        <br>
        <div style="display: flex;
        justify-content: space-between; align-items: center;" class="">

<div style="display: flex; justify-content: space-around; width: 200px" class="who">
                <h2>Я</h2>
                <h2 style="color: black;">ученик</h2>
            </div>
            <div class="">
                <a class="btn btn-primary" href="/advt">Разместить объявление</a>
            </div>
        </div>
        <br>
        {% block body %}
        <div class="row">
            {% for i in result %}
            <div class="row mb-4">
                <div class="card">
                    <a href="/advt_card/{{ i.id }}">
                        <div class="card-body">
                            <ul class="list-group">
                                <li name="title" class="list-group-item">Название: {{ i.title }}</li>
                                <li name="sub" class="list-group-item">Предмет: {{ i.sub }}</li>
                                <li name="desc" class="list-group-item">Описание: {{ i.desc }}</li>
                                </li>
                            </ul>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
    </div>
</body>

</html>
