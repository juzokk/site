<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div style='height:50px; background-color: #00ff7f; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="{{ url_for('get_index_page') }}">Home</a>
            </div>
            <div class="right">
                <a href="{{ url_for('get_login_page') }}">Profile</a>
            </div>
        </div>
        <br>
        {%block body%}
        <div class="row row-cols-2">
            {%for i in result%}
            <a style="text-decoration: none;" href="/book/{{i.id}}">
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item">id: {{i.id}}</li>
                        <li class="list-group-item">title: {{i.title}}</li>
                        <li class="list-group-item">price: {{i.price}}</li>
                    </ul>
                    <br>
                </div>
            </a>
            {% endfor %}
        </div>
        {% endblock %}


    </div>
</body>

</html>
