<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style='height:50px; background-color: #a8e4a0; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="{{ url_for('get_all_teacher') }}">Главная страница</a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                <a href="{{ url_for('get_login_page') }}">Профиль</a>
            </div>
        </div>
        <div style='display: flex;
        justify-content: space-around; align-items: center;'>
            <form style="width:300px; margin-top:100px;" class="mx-1 mx-md-4 needs-validation" method="post" novalidate>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Maksim"
                            required>
                        <label class="form-label" for="form3Example1c">Имя</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="surname" name="surname" class="form-control" placeholder="Maksimov"
                            required>
                        <label class="form-label" for="form3Example1c">Фамилия</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="maksandali@mail.ru" required>
                        <label class="form-label" for="form3Example3c">Почта</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline mb-3" style="width: 100%; max-width: 22rem">
                        <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="8 (999) 999 99-99"
                            required>
                        <label class="form-label" for="form3Example3c">Телефон</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <label class="form-label" for="form3Example4c">Пароль</label>
                    </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" name="remember" type="checkbox" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                        Запомнить
                    </label>
                </div>

                <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                    <input type='submit' data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        value="Регистрация">
                </div>
                <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                    <a href="{{ url_for('get_login_page') }}">Войти</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
